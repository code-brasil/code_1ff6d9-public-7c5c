<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Sistema JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl text-blue-600 font-bold mb-4">Painel Administrativo</h1>
      <div id="adminData" class="bg-white p-4 rounded shadow"></div>
    </div>
    <script>
      async function fetchAdminData(){
         const response = await fetch('http://localhost:8000/functions/admin', {
           method: 'POST',
           headers: { 'Content-Type': 'application/json' },
           body: JSON.stringify({})
         });
         const data = await response.json();
         document.getElementById("adminData").innerText = JSON.stringify(data, null, 2);
      }
      fetchAdminData();
    </script>
  </body>
</html>
